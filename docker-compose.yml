version: '3.8'

services:
  odoo-api:
    build: .
    container_name: odoo-api-prod
    restart: unless-stopped
    ports:
      - "7070:7070"
    environment:
      # Configuración de Flask
      - FLASK_ENV=production
      - FLASK_APP=wsgi.py
      - HOST=0.0.0.0
      - PORT=7070
      
      # Configuración de Odoo (ajustar según tu entorno)
      - ODOO_URL=https://onpower-ar.odoo.com/
      - ODOO_DB=onpower-ar
      - ODOO_USERNAME=ivan@onpower.com.ar
      - ODOO_PASSWORD=Joiguti14...
      
      # Configuración de seguridad
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=false
      
      # Configuración de logging
      - LOG_LEVEL=INFO
      
    volumes:
      # Volumen para logs persistentes
      - ./logs:/app/logs
      
      # Volumen para archivos de configuración (opcional)
      - ./config:/app/config:ro
      
    networks:
      - odoo-network
      
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: odoo-api-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - odoo-api
    networks:
      - odoo-network
    profiles:
      - with-nginx

networks:
  odoo-network:
    driver: bridge

volumes:
  logs:
    driver: local 